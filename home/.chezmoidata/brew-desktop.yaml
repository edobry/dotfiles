packages:
  brew:
    groups:
      - name: app store
        formulas:
          # mac app store cli
          - mas
      - name: desktop ux
        casks:
          - amethyst
          - rectangle
          - bartender
      - name: graphics
        formulas:
          - gimp
      - name: system utilities
        casks:
          - istat-menus
          - macs-fan-control
          - logi-options-plus
      - name: networking
        casks:
          - tailscale
          - nordvpn
          - little-snitch
          - name: neardrop
            options:
              no-quarantine: true
      - name: storage
        casks:
          - syncthing
      - name: web
        casks:
          - google-chrome
      - name: command
        casks:
          - raycast
      - name: notes
        casks:
          - logseq
