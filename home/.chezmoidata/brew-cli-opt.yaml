packages:
  brew:
    groups:
      - name: cli tools
        formulas:
          - jq
          - yq
          - dateutils
          - pv
      - name: os utils
        casks:
          - osquery
        formulas:
          # https://github.com/emcrisostomo/fswatch
          - fswatch
      - name: shell apps
        formulas:
          - emacs
          - htop
      - name: disk usage
        formulas:
          # https://dev.yorhel.nl/ncdu
          - ncdu
      - name: shell ux
        formulas:
          - autojump
      - name: config management
        formulas:
          # https://www.gnu.org/software/stow/
          - stow
          - chezmoi
      - name: networking
        formulas:
          - wireguard-tools
          # DNS resolver
          - unbound
