
packages:
  brew:
    groups:
      - name: meta
        taps:
          - homebrew/bundle
          - homebrew/services
        formulas:
          - cask
      - name: version control
        formulas:
          - git
          - subversion
      - name: shell
        formulas:
          - bash
          - bash-completion
          - coreutils
          - zsh
          - zsh-completions
          - zplug
      - name: runtime deps
        formulas:
          - gcc
          - glib
          - gobject-introspection
          - libxml2
          - libxmlsec1
          - readline
          - sqlite3
          - zlib
          - tcl-tk
          # https://nghttp2.org/
          - nghttp2
      - name: media
        formulas:
          - webp
          - jpeg-xl
          - libavif
          - aom
          - gd
          - gdk-pixbuf
          - netpbm
      - name: fonts
        formulas:
          - fontconfig
          - harfbuzz
          - pango
      - name: svg
        formulas:
          - cairo
          - librsvg
      - name: viz
        formulas:
          - graphviz
      - name: crypto
        formulas:
          - gnupg
          - gnutls
          - krb5
          - libssh
          - libssh2
          - name: openssl@3
            link: false
          - xz
      - name: cli utils
        formulas:
          - grep
          - nano
          - watch
          - gawk
          # GNU find, xargs, locate
          - findutils
        casks: 
          - iterm2
      - name: rust cli utils
        formulas:
          - bat
          - eza
          - fzf
